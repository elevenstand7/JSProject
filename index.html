<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="./assets/images/favicon.ico" type="images/x-icon">
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/01ffd5eb69.js" crossorigin="anonymous"></script>
    <title>Whack-a-Loopy</title>
</head>
<body>
    <dialog id="game-start">
        <h2 class="intro-title">Whack-a-Loopy</h2>
        <div class="description">
            <p>Whack-a-Loopy is a game where players use a mouse to tap on animated loopy that pop up from various holes on the screen. The objective is to earn as many points as possible by quickly clicking on the loopies as they appear.</p>
        </div>
        <!-- <input type="button" id="start" class="btn" value="START"> -->
        <input type="button" id="closeModal" class="btn" value="CLOSE">
    </dialog>

    <dialog id="game-end">
        <h2 >Game Over!</h2>
        <p id="hit-evil"></p>
        <p id="result"></p>
        <input type="button" id="hard" class="btn" value="Try Hard Mode!">
        <input type="button" id="restart" class="btn" value="Play Easy Mode Again!">
    </dialog>

    <h1>Whack-a-Loopy</h1>
    <div class="container">
        <div class="controller-menu">
                <button class="music">
                    <img class="music-img" src="./assets/images/on.png" alt="">
                </button>
        </div>

        <div class="display">
            <div>&nbsp&nbspRest Time: <span id="time">15s</span>&nbsp&nbsp&nbspScore: <span id="score">0</span></div>
        </div>

        <div class="nav-link">
            <a href="https://github.com/elevenstand7/JSProject">
                <i class="fa-brands fa-square-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/yinyin-huang/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </div>

    <div class="game-board">
        <ul class="farm">
            <li class="hole">
                <img src="./assets/images/normal-loopy.png" alt="" class="loopy hidden">
            </li>
            <li class="hole">
                <img src="./assets/images/normal-loopy.png" alt="" class="loopy hidden">
            </li>
            <li class="hole">
                <img src="./assets/images/normal-loopy.png" alt="" class="loopy hidden">
            </li>
            <li class="hole">
                <img src="./assets/images/normal-loopy.png" alt="" class="loopy hidden">
            </li>
            <li class="hole">
                <img src="./assets/images/normal-loopy.png" alt="" class="loopy hidden">
            </li>
            <li class="hole">
                <img src="./assets/images/normal-loopy.png" alt="" class="loopy hidden">
            </li>
        </ul>
    </div>

    <div class="start-btn">
        <input type="button" id="start" class="btn" value="START GAME">
    </div>

    <div class="cute_loopy">
        <img src="./assets/images/cute_nobg.png" alt="" >
    </div>

</body>
</html>
