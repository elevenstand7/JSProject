    <dialog id="game-start">
        <h2 class="intro-title">Whack-a-Loopy</h2>
        <div class="description">
            <p>Whack-a-Loopy is a game where players use a mouse to tap on animated loopy that pop up from various holes on the screen. The objective is to earn as many points as possible by quickly clicking on the moles as they appear.</p>
        </div>
        <input type="button" id="start" class="btn" value="START">
    </dialog>

    <dialog id="game-end">
        <h2 >Game Over!</h2>
        <p id="result"></p>
